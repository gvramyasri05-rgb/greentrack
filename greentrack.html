<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Track Monitoring Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f9f4;
      color: #333;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .value {
      font-size: 2em;
      margin: 10px 0;
    }
    .alert {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #c62828;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç Green Track Monitoring Dashboard</h1>
    <p>Smart Monitoring & Automated Response Platform</p>
  </header>

  <div class="container">
    <div class="card" id="airCard">
      <h2>Air Quality (PM2.5)</h2>
      <div class="value" id="airValue">--</div>
      <div class="alert" id="airAlert">‚ö† Poor Air Quality Detected!</div>
    </div>

    <div class="card" id="waterCard">
      <h2>Water Level (m)</h2>
      <div class="value" id="waterValue">--</div>
      <div class="alert" id="waterAlert">‚ö† High Water Level Detected!</div>
    </div>

    <div class="card" id="soilCard">
      <h2>Soil Moisture (%)</h2>
      <div class="value" id="soilValue">--</div>
      <div class="alert" id="soilAlert">‚ö† Low Soil Moisture!</div>
    </div>
  </div>

  <script>
    function randomBetween(min, max) {
      return (Math.random() * (max - min) + min).toFixed(2);
    }

    function updateSensors() {
      // Simulated values
      const air = randomBetween(10, 150);
      const water = randomBetween(0.5, 3.5);
      const soil = randomBetween(5, 100);

      document.getElementById("airValue").textContent = air + " ¬µg/m¬≥";
      document.getElementById("waterValue").textContent = water + " m";
      document.getElementById("soilValue").textContent = soil + " %";

      // Threshold alerts
      document.getElementById("airAlert").style.display = air > 100 ? "block" : "none";
      document.getElementById("waterAlert").style.display = water > 2.5 ? "block" : "none";
      document.getElementById("soilAlert").style.display = soil < 15 ? "block" : "none";
    }

    setInterval(updateSensors, 2000);
  </script>
</body>
</html>
